<html>
<head>
<meta charset="ISO-8859-1">

<link rel="icon" type="image/png" sizes="32x32"

<link rel="icon" type="image/png" sizes="16x16"

<style>
       
        .login-form-container {
            max-width: 400px; /* 限制表单宽度，保持简约 */
            width: 100%;
            padding: 30px; /* 增加内边距，分散内容 */
            background-color: #ffffff; /* 白色背景，突出内容 */
            border-radius: 12px; /* 轻微圆角，现代感 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 轻微阴影，现代简约 */
            margin: 20px auto; /* 垂直外边距，水平居中 */
            flex-grow: 1; /* 允许表单在页面垂直方向扩展以居中 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
        }

        .form-title {
            font-size: 24px; /* 标题大小，突出但不夸张 */
            font-weight: 300; /* 轻质字体，北欧风格 */
            color: #2c3e50; /* 深蓝色，保持一致 */
            text-align: center;
            margin-bottom: 25px; /* 增加下外边距，分散内容 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* 轻微阴影，现代感 */
        }

        .form-group {
            margin-bottom: 20px; /* 增加组间距，分散内容 */
        }

        .form-label {
            font-size: 16px; /* 标签字体大小，易读 */
            font-weight: 300; /* 轻质字体 */
            margin-bottom: 10px; /* 增加标签和输入框间距，不紧凑 */
            display: block; /* 确保标签独占一行 */
        }

        .form-input {
            width: 100%; /* 宽度满容器 */
            padding: 12px; /* 增加内边距，进一步分散内容 */
            border: 1px solid #ced4da; /* 浅灰边框，北欧风格 */
            border-radius: 6px; /* 轻微圆角，现代感 */
            font-size: 14px; /* 输入框字体大小 */
            font-family: 'Roboto', sans-serif; /* 保持一致字体 */
            transition: border-color 0.3s ease; /* 平滑过渡效果 */
        }

        .form-input:focus {
            border-color: #3498db; /* 聚焦时浅蓝色边框，北欧风格的点缀色 */
            outline: none; /* 移除默认聚焦外框 */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); /* 轻微聚焦阴影 */
        }

        .captcha-container {
            margin-bottom: 20px; /* 增加下外边距，分散内容 */
        }

        #CaptchaDiv {
            font-size: 18px; /* 验证码字体大小 */
            font-weight: 400; /* 稍加粗，突出 */
            color: #2c3e50; /* 深蓝色，北欧风格 */
            background-color: #ecf0f1; /* 浅灰背景，北欧风格 */
            padding: 12px; /* 增加内边距，分散内容 */
            border-radius: 6px; /* 轻微圆角 */
            margin-bottom: 10px; /* 增加下外边距 */
            text-align: center;
        }

        #CaptchaInput {
            width: 100%;
            padding: 12px; /* 增加内边距，进一步分散内容 */
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
        }

        #CaptchaInput:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background-color: #2ecc71; /* 绿色按钮，北欧风格的自然色 */
            border-color: #2ecc71;
            color: #ffffff;
            font-weight: 300;
            padding: 14px 30px; /* 增加按钮内边距，现代感 */
            border-radius: 6px; /* 轻微圆角 */
            width: 100%; /* 按钮满容器宽度 */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* 平滑过渡效果 */
        }

        .btn-success:hover {
            background-color: #27ae60; /* 深绿色悬停效果 */
            border-color: #27ae60;
            color: #ffffff;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-form-container {
                padding: 20px; /* 在小屏幕上减少内边距 */
                margin: 10px; /* 减少外边距 */
            }

            .form-title {
                font-size: 20px; /* 在小屏幕上缩小标题 */
            }

            .form-label {
                font-size: 14px; /* 缩小标签字体 */
            }

            .form-input, #CaptchaInput, .btn-success {
                font-size: 12px; /* 缩小输入框和按钮字体 */
                padding: 10px; /* 减少内边距 */
            }

            .btn-success {
                padding: 12px 20px; /* 调整按钮大小 */
            }
            .register-link {
                font-size: 14px; /* 缩小链接字体 */
                transform: translateX(10px); /* 在小屏幕上减少移动距离 */
            }
        }
    </style>
</head>
<body onload="funload()">
	<header>

				<button style="background-color:white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				 </button>

                <div class="collapse navbar-collapse" id="navbarNav">                
				<ul class="navbar-nav ml-auto" >
					<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
					<li class="nav-item "><a class="nav-link active" href="CustomerLogin.html">Login</a></li>

	<div id="topmid">
		<h1>Welcome to Magic Book Store</h1>

	<form action="userlog" method="post" onsubmit="checkform()" id="theform" >
        <div class="login-form-container">
            <h1 class="form-title">Customer login</h1>
            <div class="form-group">
                <label for="userName" class="form-label">Username:</label>
                <input type="text" name="username" id="userName" class="form-input" placeholder="Enter your Username">
            </div>
            <div class="form-group">
                <label for="Password" class="form-label">Password:</label>
                <input type="password" name="password" id="Password" class="form-input" placeholder="Enter Password">
            </div>
            <div class="captcha-container">
                <div id="CaptchaDiv">46749</div>
                <input type="hidden" id="txtCaptcha" value="46749">
                <input type="text" name="CaptchaInput" id="CaptchaInput" class="form-input" placeholder="Enter Captcha">
            </div>
            <button type="submit" class="btn-success">LOG IN</button>
            <div class="register-link">
            <a href="CustomerRegister.html" >New customer? Create an account</a>
            </div>
        </div>
        
    </form>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">


		// Preloder script
		var tmp = document.getElementById("loding");
		function funload() {
		  loding.style.display = "none";
		}
	  
  

		// Captcha Script

		function checkform() {
			var theform = document.getElementById("theform");
			var why = "";

			if (theform.CaptchaInput.value == "") {
				why += "- Please Enter CAPTCHA Code.\n";
			}
			if (theform.CaptchaInput.value != "") {
				if (ValidCaptcha(theform.CaptchaInput.value) == false) {
					why += "- The CAPTCHA Code Does Not Match.\n";
				}
			}
			if (why != "") {
				alert(why);
				event.preventDefault();
				return false;
			}
			return true;
		}

		var a = Math.ceil(Math.random() * 9) + '';
		var b = Math.ceil(Math.random() * 9) + '';
		var c = Math.ceil(Math.random() * 9) + '';
		var d = Math.ceil(Math.random() * 9) + '';
		var e = Math.ceil(Math.random() * 9) + '';

		var code = a + b + c + d + e;
		document.getElementById("txtCaptcha").value = code;
		document.getElementById("CaptchaDiv").innerHTML = code;

		// Validate input against the generated number
		function ValidCaptcha() {
			var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
			var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
			if (str1 == str2) {
				return true;
			} else {
				return false;
			}
		}

		// Remove the spaces from the entered and generated code
		function removeSpaces(string) {
			return string.split(' ').join('');
		}
	</script>
