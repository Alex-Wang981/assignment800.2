<style>
.register-form-container {
            max-width: 500px; /* 限制表单宽度，保持简约 */
            width: 100%;
            padding: 30px; /* 增加内边距，分散内容 */
            background-color: #ffffff; /* 白色背景，突出内容 */
            border-radius: 12px; /* 轻微圆角，现代感 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 轻微阴影，现代简约 */
            margin: 20px auto; /* 垂直外边距，水平居中 */
            flex-grow: 1; /* 允许表单在页面垂直方向扩展以居中 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
        }

        .form-title {
            font-size: 24px; /* 标题大小，突出但不夸张 */
            font-weight: 300; /* 轻质字体，北欧风格 */
            color: #2c3e50; /* 深蓝色，保持一致 */
            text-align: center;
            margin-bottom: 25px; /* 增加下外边距，分散内容 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* 轻微阴影，现代感 */
        }

        .form-group {
            margin-bottom: 20px; /* 增加组间距，分散内容 */
        }

        .form-label {
            font-size: 16px; /* 标签字体大小，易读 */
            font-weight: 300; /* 轻质字体 */
            margin-bottom: 10px; /* 增加标签和输入框间距，不紧凑 */
            display: block; /* 确保标签独占一行 */
        }

        .form-input, textarea {
            width: 100%; /* 宽度满容器 */
            padding: 12px; /* 增加内边距，进一步分散内容 */
            border: 1px solid #ced4da; /* 浅灰边框，北欧风格 */
            border-radius: 6px; /* 轻微圆角，现代感 */
            font-size: 14px; /* 输入框/文本域字体大小 */
            font-family: 'Roboto', sans-serif; /* 保持一致字体 */
            transition: border-color 0.3s ease; /* 平滑过渡效果 */
        }

        .form-input:focus, textarea:focus {
            border-color: #3498db; /* 聚焦时浅蓝色边框，北欧风格的点缀色 */
            outline: none; /* 移除默认聚焦外框 */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); /* 轻微聚焦阴影 */
        }

        textarea {
            height: 100px; /* 设置文本域高度，适合地址输入 */
            resize: vertical; /* 允许垂直调整大小 */
        }

        .checkbox-group {
            margin-bottom: 20px; /* 增加复选框组间距，分散内容 */
        }

        .checkbox-label {
            font-size: 14px; /* 稍小字体，易读 */
            font-weight: 300; /* 轻质字体 */
            color: #3498db; /* 浅蓝色，北欧风格的点缀色，替换绿色 */
            margin-left: 5px; /* 增加复选框和标签间距 */
        }

        .btn-success {
            background-color: #2ecc71; /* 绿色按钮，北欧风格的自然色 */
            border-color: #2ecc71;
            color: #ffffff;
            font-weight: 300;
            padding: 14px 30px; /* 增加按钮内边距，现代感 */
            border-radius: 6px; /* 轻微圆角 */
            width: 100%; /* 按钮满容器宽度 */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* 平滑过渡效果 */
        }

        .btn-success:hover {
            background-color: #27ae60; /* 深绿色悬停效果 */
            border-color: #27ae60;
            color: #ffffff;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .register-form-container {
                padding: 20px; /* 在小屏幕上减少内边距 */
                margin: 10px; /* 减少外边距 */
            }

            .form-title {
                font-size: 20px; /* 在小屏幕上缩小标题 */
            }

            .form-label {
                font-size: 14px; /* 缩小标签字体 */
            }

            .form-input, textarea, .btn-success {
                font-size: 12px; /* 缩小输入框和按钮字体 */
                padding: 10px; /* 减少内边距 */
            }

            textarea {
                height: 80px; /* 缩小文本域高度 */
            }

            .btn-success {
                padding: 12px 20px; /* 调整按钮大小 */
            }

            .checkbox-label {
                font-size: 12px; /* 缩小复选框标签字体 */
            }
        }


</style>

	<form action="userreg" method="post">
        <div class="register-form-container">
            <h1 class="form-title">Enter the Registration Details</h1>
            <div class="form-group">
                <label for="Email" class="form-label">Email Id:</label>
                <input type="text" name="mailid" id="Email" class="form-input" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="passWord" class="form-label">Password:</label>
                <input type="password" name="password" id="passWord" class="form-input" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" name="firstname" id="firstName" class="form-input" placeholder="Enter your First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" name="lastname" id="lastName" class="form-input" placeholder="Enter your Last Name" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <textarea name="address" id="address" class="form-input" placeholder="Enter your Address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phno" class="form-label">Mobile No:</label>
                <input type="text" name="phone" id="phno" class="form-input" placeholder="Enter your Phone Number" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="acceptance" id="acceptance">
                <label for="acceptance" class="checkbox-label">I ACCEPT ALL TERMS & CONDITIONS</label>
            </div>
            <button type="submit" class="btn-success">REGISTER</button>
        </div>
    </form>
